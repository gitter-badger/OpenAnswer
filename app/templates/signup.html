{% extends "base.html" %}
{% block content %}
    <h1>Please pick a username</h1>
    <form action="" method="post" name="signup">
        {{ form.hidden_tag() }}
        {{ form.username(size=16) }}<br>
        <p><input type="submit" value="Set username"></p>
        {% for error in form.username.errors %}
            <span style="color: red;">[{{ error }}]</span>
        {% endfor %}<br>
    </form>
{% endblock %}
